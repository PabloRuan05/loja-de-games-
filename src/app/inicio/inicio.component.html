<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/img1.jpg" class="d-block w-100" alt="God of War Ragnarok">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/img2.jpg" class="d-block w-100" alt="Elden Ring">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/img3.jpg" class="d-block w-100" alt="Assassins Creed Valhalla">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        
        </div>
    </section>

    <h2>|Lançamentos|</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <mat-card-header>
                  
                  <mat-card-title>Watch Dogs: Legion</mat-card-title>
                  
                </mat-card-header>
                <img mat-card-image src="./assets/img/ban1.jpg" alt="Watch Dogs: Legion">
                <mat-card-content>
                  <p>
                    Ação-aventura.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 150,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
              
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <mat-card-header>
                  
                  <mat-card-title>Assassin's Creed Valhalla</mat-card-title>
                  
                </mat-card-header>
                <img mat-card-image src="./assets/img/ban2.jpg" alt="Assassin's Creed Valhalla">
                <mat-card-content>
                  <p>
                    RPG de ação.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 200,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
              

        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <mat-card-header>
                  
                  <mat-card-title>Far Cry 6</mat-card-title>
                  
                </mat-card-header>
                <img mat-card-image src="./assets/img/ban3.jpg" alt="Far Cry 6">
                <mat-card-content>
                  <p>
                    Tiro em primeira pessoa.
                  </p>
                </mat-card-content> 
                <mat-card-actions>
                    <p>R$ 300,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
              
        </mat-grid-tile>
        
      </mat-grid-list>
    


</main>
